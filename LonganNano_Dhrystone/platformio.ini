[env:sipeed-longan-nano]
platform = gd32v
board = sipeed-longan-nano
framework = arduino
platform_packages = framework-arduino-gd32v @ https://github.com/sipeed/Longduino.git

upload_port = COM21 
upload_protocol = serial

monitor_speed = 115200